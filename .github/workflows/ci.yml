name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements.txt ] && [ ! -f requirements-dev.txt ]; then pip install -r requirements.txt; fi
      - name: Run ruff
        run: ruff check .
      - name: Run mypy
        run: mypy .
      - name: Run bandit security scan
        shell: bash
        run: |
          mkdir -p reports
          bandit -r app/ -ll -f json -o reports/bandit-report.json
          bandit -r app/ -ll
      - name: Run pre-commit
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if ! command -v pre-commit >/dev/null 2>&1; then
            python -m pip install pre-commit
          fi
          pre-commit run --all-files
      - name: Run pip-audit
        shell: bash
        run: |
          python -m pip install pip-audit
          pip-audit
      - name: Run tests with coverage
        shell: bash
        run: |
          pytest -q --cov=app --cov-report=xml:reports/coverage.xml --cov-report=term || pytest -q --no-cov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./reports/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
