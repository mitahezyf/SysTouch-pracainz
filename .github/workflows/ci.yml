name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          python -c "import os; os.makedirs('reports', exist_ok=True)"
          python -m pytest -q --cov=app --cov-report=xml:reports/coverage.xml --junitxml=reports/junit.xml

      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.os }}
          path: reports/

      - name: Upload coverage to Codecov (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          files: reports/coverage.xml
          slug: mitahezyf/SysTouch-pracainz
          flags: linux,unittests
          fail_ci_if_error: false
          verbose: true
          use_oidc: true

      - name: Upload coverage to Codecov (Windows)
        if: matrix.os == 'windows-latest'
        uses: codecov/codecov-action@v5
        with:
          files: reports/coverage.xml
          slug: mitahezyf/SysTouch-pracainz
          flags: windows,unittests
          fail_ci_if_error: false
          verbose: true
          use_oidc: true
