name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements.txt ] && [ ! -f requirements-dev.txt ]; then pip install -r requirements.txt; fi
      - name: Run pre-commit
        run: |
          # Ensure pre-commit is available and run hooks against the repo
          python -m pip install --upgrade pip
          if ! command -v pre-commit >/dev/null 2>&1; then
            python -m pip install pre-commit
          fi
          pre-commit run --all-files || true
      - name: Run pip-audit
        run: |
          python -m pip install pip-audit
          pip-audit || true
      - name: Run tests
        run: pytest -q
      - name: Run ruff
        run: ruff check .
      - name: Run mypy
        run: mypy .
