[pytest]
pythonpath = .
# wyklucza katalog KOSZ z kolekcji testow
norecursedirs = KOSZ .git __pycache__ .venv .idea
testpaths = tests
addopts =
    --cov=app
    --cov-report=xml:reports/coverage.xml
    --cov-report=term-missing
    --cov-branch
    --no-cov-on-fail
    --capture=no

[coverage:run]
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */comtypes/*
    */pycaw/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
