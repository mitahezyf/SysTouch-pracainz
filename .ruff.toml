# Konfiguracja Ruff
# Cel: zgodnosc z Black, podstawowe reguly (E,F,I), ignorowanie E402 w testach

line-length = 88
 target-version = "py312"

[lint]
select = ["E", "F", "I", "T20"]  # T20 = flake8-print (zakaz printow)
ignore = [
  # dlugie linie - trzymamy sie formatera, nie lintera
  "E501",
]
fixable = ["ALL"]

[lint.isort]
# Dla poprawnego sortowania importow z pakietu "app"
known-first-party = ["app"]

[lint.per-file-ignores]
# W testach dopuszczamy modyfikacje sys.path przed importami
"tests/**/*.py" = ["E402"]
# Scripts i interactive CLI tools moga uzywac print
"scripts/**/*.py" = ["T201"]
"app/sign_language/recorder.py" = ["T201"]
"tests/sign_language/test_pjm_translator.py" = ["T201"]
"tests/utils/test_pycaw_quick.py" = ["T201"]

[format]
# Ruff format jest zgodny z Black; nie wymuszamy zmiany cudzyslowow
quote-style = "preserve"
